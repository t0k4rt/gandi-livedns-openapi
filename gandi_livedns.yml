definitions:
  Zone:
    type: object
    properties:
      retry:
        type: integer
        format: int32
      uuid:
        type: string
      minimum:
        type: integer
        format: int32
      refresh:
        type: integer
        format: int32
      expire:
        type: integer
        format: int32
      serial:
        type: integer
        format: int32
      user_uuid:
        type: string
      email:
        type: string
      primary_ns:
        type: string
      name:
        type: string

  Record:
    type: object
    properties:
      rrset_name:
        type: string
      rrset_type:
        type: string
        enum: [A, AAAA, CAA, CDS, CNAME, DNAME, DS, LOC, MX, NS, PTR, SPF, SRV, SSHFP, TLSA, TXT, WKS]
      rrset_ttl:
        type: integer
        format: int32
      rrset_values:
        type: array
        items:
          type: string

  Return200:
    type: object
    properties:
      message:
        type: string

  ErrorDetails:
    type: object
    properties:
      location:
        type: string
      name:
        type: string
      description:
        type: string

  Return400:
    type: object
    properties:
      status:
        type: string
      errors:
        type: array
        items:
          $ref: '#/definitions/ErrorDetails'

  Return40x:
    type: object
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string
      object:
        type: string
      cause:
        type: string
